		<div id="intro" class="container">
			<h1>What is Ormulogun?</h1>
			<p><strong>Ormulogun is a tactics trainer for chess.</strong> It is completely free and libre. Progress is kept in your browser ; it can be saved and restored later in other browsers or computers.</p>
			<p>Puzzles are arranged using the Leitner system, a simple way of doing spaced repetition. You will be prompted puzzles that you have failed in the past at regular intervals until you consistently get correct answers.</p>
			<p>Puzzles are generated from classical games of high-rated players on Lichess.</p>
			<p><button type="button" id="start" class="btn btn-primary btn-lg">Start training</button></p>
