image: php:alpine

before_script:
- apk add --no-cache coreutils make wget gzip

pages:
    stage: deploy
    script:
    - make
    - cp -R frontend public
    - find public/puzzles -name "*.json" -delete
    - rm public/index.xhtml
    - find public -type f -exec gzip --best --keep '{}' ';'
    artifacts:
        paths:
        - public
    only:
    - master
